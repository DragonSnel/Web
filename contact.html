<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Web</title>
    <link rel="stylesheet" href="stylesheet/contact-styles.css">
</head>
<body>
    <header>
        <div class="logo">Web</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-contact">
            <h1>Let's Talk</h1>
            <p>Contact us for personalized logistics solutions.</p>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="John Doe" required>

                <label for="email">Your Mail:</label>
                <input type="email" id="email" placeholder="example@example.com" required>

                <label for="message">Message:</label>
                <textarea id="message" rows="4" placeholder="Your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <h3>Web</h3>
            <p>Connecting people, powering innovation in logistics.</p>
        </div>
        <div class="footer-socials">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
